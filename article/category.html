<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/article/css/category.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章类别管理 <button type="button"
        class="layui-btn layui-btn-sm layui-btn-normal add">添加类别</button></div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col width="40%">
          <col width="40%">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>贤心</td>
            <td>2016-11-29</td>
            <td><button type="button" class="layui-btn layui-btn-xs">编辑</button><button type="button"
                class="layui-btn layui-btn-xs layui-btn-danger">编辑</button></td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- 获取文章列表 start -->
  <script type="text/html" id="tpl_list">
  {{each data value}}
  <tr>
    <td>{{value.name}}</td>
    <td>{{value.alias}}</td>
    <td><button type="button" class="layui-btn layui-btn-xs edit_btn" data-id="{{value.Id}}">编辑</button><button type="button"
        class="layui-btn layui-btn-xs layui-btn-danger" data-id="{{value.Id}}">删除</button></td>
  </tr>
  {{/each}}
  </script>
  <!-- 获取文章列表 end -->
  <!-- 添加文章分类 start -->
  <script type="text/html" id="tpl_add">
    <form class="layui-form form_add" action="">
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>
  <!-- 添加文章分类 end -->
  <!-- 修改文章分类 start -->
  <script type="text/html" id="tpl_edit">
    <form class="layui-form form_edit" action="">
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <input type="hidden" name="Id">
          <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
        </div>
      </div>
    </form>
  </script>
  <!-- 修改文章分类 end -->


  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/article/js/category.js"></script>
</body>

</html>
