<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/article/css/list.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区域 start -->
      <form class="layui-form form_filter" action="">
        <div class="layui-form-item">
          <div class="layui-input-inline">
            <select name="cate_id">
              <!-- <option value="">所有分类</option>
              <option value="0">北京</option> -->
            </select>
          </div>
          <div class="layui-input-inline">
            <select name="state">
              <option value="">所有状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>
          <div class="layui-input-inline">
            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
          </div>
        </div>
      </form>
      <!-- 筛选区域 end -->

      <!-- 表格区域 start -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="180px">
          <col width="180px">
          <col width="180px">
          <col width="140px">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>贤心</td>
            <td>科技</td>
            <td>2016-11-29</td>
            <td>已发布</td>
            <td>
              <button type="button" class="layui-btn  layui-btn-xs">编辑</button>
              <button type="button" class="layui-btn layui-btn-danger  layui-btn-xs">删除</button>
            </td>
          </tr> -->
        </tbody>
      </table>
      <!-- 表格区域 end -->

      <!-- 页码区域 start -->
      <div id="page"></div>
      <!-- 页码区域 end -->
    </div>
  </div>


  <!-- 文章列表 start -->
  <script type="text/html" id="tpl-list">
    {{each data value}} 
    <tr>
      <td>{{value.title}}</td>
      <td>{{value.cate_name}}</td>
      <td>{{value.pub_date | dataFormat}}</td>
      <td>{{value.state}}</td>
      <td>
        <button type="button" class="layui-btn  layui-btn-xs" data-id="{{value.Id}}">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger  layui-btn-xs" data-id="{{value.Id}}">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 文章列表 end -->

  <!-- 分类列表 start -->
  <script type="text/html" id="tpl-cate">
    <option value="">所有分类</option>
    {{each data value}}
    <option value="{{value.Id}}">{{value.name}}</option>
    {{/each}}
  </script>
  <!-- 分类列表 end -->
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/article/js/list.js"></script>
</body>

</html>
